<!-- assets/header.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="240" viewBox="0 0 1200 240" preserveAspectRatio="xMidYMid slice">
<defs>
<linearGradient id="g" x1="0" x2="1">
<stop offset="0%" stop-color="#0ea5e9" />
<stop offset="100%" stop-color="#7c3aed" />
</linearGradient>
<style>
.title { font: 700 36px 'Segoe UI', Roboto, system-ui; fill: url(#g); }
.subtitle { font: 400 18px 'Segoe UI', Roboto, system-ui; fill: #94a3b8; }
.wave { opacity: 0.18 }
</style>
</defs>


<rect width="100%" height="100%" fill="#0f172a" rx="12"/>


<!-- Decorative wave -->
<g transform="translate(0,160)">
<path class="wave" d="M0 60 C 150 10 350 10 500 60 C 650 110 850 110 1100 60 L 1200 60 L1200 120 L0 120 Z" fill="white"/>
</g>


<!-- Avatar circle (replace with your image path if you like) -->
<g transform="translate(48,40)">
<circle cx="56" cy="56" r="56" fill="#0b1220" stroke="#13293a" stroke-width="2" />
<text x="56" y="66" font-size="36" text-anchor="middle" fill="#94a3b8">R</text>
</g>


<!-- Title and subtitle -->
<g transform="translate(140,58)">
<text class="title">Rohit — Population Genomics</text>
<text class="subtitle" y="36">PhD researcher • Reproducible pipelines • PRS & bioinformatics</text>
</g>


<!-- Small animated dots to show life -->
<g transform="translate(980,36)">
<circle cx="0" cy="0" r="6" fill="#ef4444">
<animate attributeName="cy" values="0;6;0" dur="1.1s" repeatCount="indefinite"/>
</circle>
<circle cx="18" cy="0" r="6" fill="#f59e0b">
<animate attributeName="cy" values="0;8;0" dur="1.3s" begin="0.2s" repeatCount="indefinite"/>
</circle>
<circle cx="36" cy="0" r="6" fill="#10b981">
<animate attributeName="cy" values="0;5;0" dur="0.9s" begin="0.4s" repeatCount="indefinite"/>
</circle>
</g>
</svg>
